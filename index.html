<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <label>0</label>
            </div>
            <div class="keys">
                <div class="key"><button class="ac">AC</button></div>
                <div class="key"><button class="plusMinus">+/-</button></div>
                <div class="key"><button class="percent">%</button></div>
                <div class="key"><button class="operator">/</button></div>
                <div class="key"><button class="number">7</button></div>
                <div class="key"><button class="number">8</button></div>
                <div class="key"><button class="number">9</button></div>
                <div class="key"><button class="operator">*</button></div>
                <div class="key"><button class="number">4</button></div>
                <div class="key"><button class="number">5</button></div>
                <div class="key"><button class="number">6</button></div>
                <div class="key"><button class="operator">-</button></div>
                <div class="key"><button class="number">1</button></div>
                <div class="key"><button class="number">2</button></div>
                <div class="key"><button class="number">3</button></div>
                <div class="key"><button class="operator">+</button></div>
                <div class="key"><button class="number">00</button></div>
                <div class="key"><button class="number">0</button></div>
                <div class="key"><button class="dec">.</button></div>
                <div class="key"><button class="equals">=</button></div>
            </div>

        </div>
    </div>
    <footer>
        <div class="footer">

        </div>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
